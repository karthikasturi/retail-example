

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/retail_db
      - DATABASE_POOL_SIZE=20
      - SECRET_KEY_FILE=/run/secrets/backend_secret_key
      - JWT_SECRET_KEY_FILE=/run/secrets/backend_jwt_secret
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - ALLOWED_ORIGINS=http://localhost:3000
      - REDIS_URL=redis://localhost:6379/0
      - PROMETHEUS_PORT=9090
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped
    user: "1001:1001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    secrets:
      - backend_secret_key
      - backend_jwt_secret
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M

  db:
    image: postgres:18.1
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=retail_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    secrets:
      - db_password
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M

